<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro formulário</title>
</head>

<body>
    <h1>Formulário na prática</h1>

    <h3>Formulário com GET</h3>
    <form method="get" action="index.html">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>

        <br>

        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email" required>


        <input type="password" name="senha" id="senha" placeholder="Nova senha" required>

        <br><br>

        <label>Data de nascimento</label>
        <br>
        <select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name="mes">
            <option value="Ago">Ago</option>
            <option value="Set">Set</option>
            <option value="Out">Out</option>
            <option value="Nov">Nov</option>
            <option value="Dez">Dez</option>
        </select>
        <select name="ano">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
        </select>

        <br><br>

        <label>Gênero</label>
        <br>
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino" required>

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino" required>

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado" required>

        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
